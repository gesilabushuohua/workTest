<html>
<head>
    <title>视频直播</title>
    <meta charset="utf-8">
    <link href="plugins/video-js-4.12.11/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 -->
    <!--<script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>-->
</head>
<body>
<h1>直播间</h1>
<video id="my-video" class="video-js" >
    <source src="" type="rtmp/flv">
    <p class="vjs-no-js">播放视频需要启用 JavaScript，推荐使用支持HTML5的浏览器访问。
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script src="js/jquery.1.12.4.min.js"></script>
<script src="plugins/video-js-4.12.11/video.js"></script>
<script>
    videojs.options.flash.swf = "plugins/video-js-4.12.11/video-js.swf";
    //flash路径，有一些html播放不了的视频，就需要用到flash播放。videojs.js引入之后使用
</script>
<script>

    var myPlayer = videojs("my-video",{
        width:649,
        height:480,
        controls:false,
        autoplay: false,
        muted: false
    });
    myPlayer.ready(function () {
        var myPlayer = this;
        myPlayer.src('rtmp://live.hkstv.hk.lxdns.com/live/hks')
        myPlayer.play();

    });
</script>

</body>
</html>
