<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .load-bg{
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .load{
            position: absolute;
            width: 40px;
            height: 40px;
            left: 45%;
            top:45%;

        }
        .load img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  <div class="load-bg">
      <div class="load">
          <img src="image/45.gif">
      </div>
  </div>
</body>
</html>
